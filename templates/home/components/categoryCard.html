    {% for Category in categoryList%}
<!-- Category Card  -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img class="w-full h-48 object-cover" src="{{Category.ctgImage.url}}" alt="Category Image">
        <div class="p-4">
            <h2 class="text-xl font-semibold mb-2">{{Category.ctgName}}</h2>
            <a href="{%with catUrl=Category.ctgURL %}{%url catUrl%} {%endwith%}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Explore</a>
        </div>
    </div>
    {% endfor %}
