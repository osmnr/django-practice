<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    {% include "home/components/header.html"%}




<div class="bg-blue-100 min-h-screen flex items-center justify-center">
    
    <div class="container mx-auto p-4">
        
        <div id="weather-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            

            

            {% for city in cities%}
            <!-- Example City Weather Card -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">{{city.name}}</h2>
                
                <div class="flex items-center justify-between">
                    <div>
                        {% if city.isError %}
                        <p class="text-3xl ">Not Available</p>
                        {% else %}
                        <p class="text-3xl font-bold">{{city.temperature}} Â°C</p>
                        <p class="text-gray-600">{{city.currentSky}}</p>
                        {% endif %}
                    </div>
                    {% if not city.isError %}
                    <img src="https://{{city.imageUrl}}" alt="Sky Image" class="w-24 h-24 object-cover rounded-full">
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            
        



        </div>        
    </div>
</div>
</body>
</html>
